version: 1.0
runtime: nodejs16
build:
  commands:
    pre-build:
      - echo "------------------------------------------------pre-build_start--------------------------------------------"
      - env
      - echo "------------------------------------------------pre-build_done--------------------------------------------"
    build:
      - echo "------------------------------------------------build_start--------------------------------------------"
      - env
      - npm install
      - npm run build 
      - echo "------------------------------------------------build_done--------------------------------------------"
    post-build:
      - echo "------------------------------------------------post-build_start--------------------------------------------"
      - env
      - echo "------------------------------------------------post-build_done--------------------------------------------"
  env:
    - name: MYVAR
      value: FOO
run:
  command: npm run start
  network:
    port: 3000
    env: PORT
  env:
    - name: MYVAR
      value: FOO